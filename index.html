<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Comments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="mt-3 row gap-3 align-items-center px-sm-0 px-2">
        <label class="col-12 col-xl-1" for="select">Эл. адрес</label>
        <select class="col col-xl-2 w-25 form-select" id="select"></select>
      </form>

      <form class="mt-3 row gap-3 align-items-center px-sm-0 px-2">
        <label class="col-12 col-xl-1" for="search">Поиск</label>
        <input class="col col-xl-3 form-control w-25" id="search" type="search" />
        <button class="btn btn-primary col-md-2 col-xl-1" type="button" id="cleanSearchBar">
          Очистить
        </button>
      </form>

      <ul id="comments" class="ps-0"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
